{% extends "radicards/base.html" %}

{% block content %}
    <div id="intro">
      {{ config.INTRO | safe }}
    </div>

    <div class="row">
      {% for template in template_list %}
        <div style="" class="col-xs-6 col-sm-4 col-md-3 template template-{{ template.id }}"><a href="{% url "create" template.id %}" title="{{ template.id }}"><img src="{{ template.image }}" border="0" class="card-thumbs"></a></div>
      {% endfor %}
    </div>
{% endblock content %}
